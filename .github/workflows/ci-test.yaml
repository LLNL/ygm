name: CI Test

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ 'feature/**', 'hotfix/**']

env:
  BUILD_TYPE: Release

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        gcc-version: [8, 9, 10]
        mpi-type: [mpich, openmpi]
    steps:
      - uses: actions/checkout@v2
      - name: Cache boost
        uses: actions/cache@v2
        id: cache-boost
        with:
          path: "~/boost_1_77_0"
          key: ${{ runner.os }}-libboost1.77
      - name: Install boost
        if: steps.cache-boost.outputs.cache-hit != 'true'
        run: |
          cd ~
          wget --no-verbose https://boostorg.jfrog.io/artifactory/main/release/1.77.0/source/boost_1_77_0.tar.bz2
          tar -xjf boost_1_77_0.tar.bz2
      - name: Install Apache Arrow
        run: |
          cd ~
          sudo apt install lsb-release
          #wget https://apache.jfrog.io/artifactory/arrow/$(lsb_release --id --short | tr 'A-Z' 'a-z')/apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
          #sudo apt install ./apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
          wget https://apache.jfrog.io/ui/native/arrow/$(lsb_release --id --short | tr 'A-Z' 'a-z')/pool/$(lsb_release --codename --short)/main/a/apache-arrow-apt-source/apache-arrow-apt-source_9.0.0-1_all.deb
          sudo apt install ./apache-arrow-apt-source_9.0.0-1_all.deb
          sudo apt update
          sudo apt install libarrow-dev
      - name: Install mpich
        if: matrix.mpi-type == 'mpich'
        run: sudo apt-get install mpich
      - name: Install OpenMPI
        if: matrix.mpi-type == 'openmpi'
        run: sudo apt-get install openmpi-bin libopenmpi-dev
      - name: Install GCC-${{ matrix.gcc-version }}
        if: matrix.gcc-version == '8'
        run: sudo apt-get install gcc-8 g++-8
      - name: Make
        run: |
          echo Run 'make'
          mpicc -show
          g++-${{ matrix.gcc-version }} --version
          mkdir build
          cd build
          cmake ../ -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DCMAKE_CXX_COMPILER=g++-${{ matrix.gcc-version }} -DBOOST_ROOT=~/boost_1_77_0
          make
      - name: Make test (mpich)
        if: matrix.mpi-type == 'mpich'
        run: |
          echo Run 'make test' with mpich, gcc-${{ matrix.gcc-version }}
          cd build
          ctest -VV -C ${{ env.BUILD_TYPE }}
      - name: Make test (OpenMPI)
        if: matrix.mpi-type == 'openmpi'
        run: |
          echo Run 'make test' with OpenMPI, gcc-${{ matrix.gcc-version }}
          cd build
          export OMPI_MCA_rmaps_base_oversubscribe=1
          ctest -VV -C ${{ env.BUILD_TYPE }}
